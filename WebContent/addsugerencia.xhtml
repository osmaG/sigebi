<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="sigebi.css"></link>                        
        <title>SIGEBI - Formulario de Creacion de Sugerencias</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form style="formulario">
            <div class="contenedor">
                <div class="centrado">
                <p:focus for="titsug">                             
                    <p:panelGrid columns="2">
                    <f:facet name="header">Formulario para Creacion de Sugerencias</f:facet>                        
                        <h:outputLabel value="Titulo de Sugerencia:" for="titsug" />
                        <p:inputText id="titsug" value="#{sugerenciacontroller.e.titsug}" style="text-transform: uppercase" title="Titulo de Sugerencia" required="true" requiredMessage="Titulo de Sugerencia"/>
                        <h:outputLabel value="Sugerencia:" for="dessug" />
                        <p:inputText id="dessug" value="#{sugerenciacontroller.e.dessug}" style="text-transform: uppercase" title="Sugerencia" required="true" requiredMessage="Sugerencia"/>                   
                        <f:facet name="footer">
                            <h:panelGroup style="display: block; text-align: center">                        
                                <p:commandButton value="Guardar" action="#{sugerenciacontroller.add()}"></p:commandButton>
                                <p:commandButton value="Cancelar" action="#{sugerenciacontroller.cancel()}" immediate="true"></p:commandButton>                                
                            </h:panelGroup>                                    
                        </f:facet>                        
                    </p:panelGrid>
                    </p:focus>
                </div>
            </div>                       
            </h:form>
        </f:view>
    </h:body>
</html>
