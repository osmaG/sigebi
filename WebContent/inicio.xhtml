<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="sigebi.css"></link>        
        <title>SIGEBI. Inicio de Sesion</title>
        <style type="text/css">
        .ui-widget,.ui-widget .ui-widget{
        font-size: 125% !important;
        }
        </style>
        
    </h:head>
    <h:body>
        <p:growl id="growl" sticky="true" showDetail="true" />
        <h:form>
            <div class="contenedor">
                <div class="centrado"> 
                <p:panel id="panel" styleClass="session" header="INICIO DE SESION">
                <p:focus for="usuario" />
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Cuenta de Usuario:"/>
                        <p:inputText id="usuario" tabindex="1" value="#{login.usuario}" required="true" 
                                     requiredMessage="Nombre de usuario en blanco" onkeyup="document.getElementById('clave').focus()" />
                        <h:outputLabel value="Palabra Clave:" />
                        <p:password id="clave" value="#{login.clave}" required="true" requiredMessage="Clave en Blanco" />
                        <f:facet name="footer">
                            <h:panelGroup style="display: block; text-align: center">
                                <h:commandButton value="Conectar" action="#{login.loginControl()}"/>           
                                <h:commandButton value="Limpiar" type="reset" />
                            </h:panelGroup>                                    
                        </f:facet>
                    </h:panelGrid>
                </p:panel>                    
                </div>
            </div>
        </h:form>            
    </h:body>
</html>
