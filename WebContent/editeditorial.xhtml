<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">      
    <h:head>
        <link rel="stylesheet" type="text/css" href="sigebi.css"></link>                            
        <title>Actualizacion de Informacion de Editoriales</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Actualizacion de Informacion de Editoriales"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nombre:" for="nomedi" />
                    <h:inputText id="nomedi" value="#{editorialcontroller.e.nomedi}" title="Nombre Editorial" required="true" requiredMessage="Nombre Editorial"/>
                    <h:outputLabel value="Pais:" for="paiedi" />
                    <h:inputText id="paiedi" value="#{editorialcontroller.e.paiedi}" title="Pais Editorial" required="true" requiredMessage="Pais Editorial"/>
                    <h:outputLabel value="Ciudad:" for="ciuedi" />
                    <h:inputText id="ciuedi" value="#{editorialcontroller.e.ciuedi}" title="Ciudad de Domicilio" required="false" requiredMessage="Ciudad de Domicilio"/>                    
                    <h:commandButton value="Actualizar" action="#{editorialcontroller.edit()}"></h:commandButton>                    
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
